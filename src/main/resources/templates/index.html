<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>家庭财务管理系统</title>
	<link th:href="@{/static/easyui-1.6.2/themes/default/easyui.css}" type="text/css" rel="stylesheet"/>
	<link th:href="@{/static/easyui-1.6.2/themes/icon.css}" type="text/css" rel="stylesheet"/>
	<script th:src="@{/static/jquery-3.3.1/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/static/easyui-1.6.2/jquery.easyui.min.js}"></script>
	<script th:src="@{/static/app/index.js}"></script>
	<link th:href="@{/static/css/global.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="easyui-layout" fit="true">
	<div region="north" style="overflow: hidden;">
		<div id="title" style="position: relative; float:left; margin-top: 5px; margin-left: 10px">
			<strong>家庭财务聚合管理分析系统</strong>
		</div>
		<a href="javascript:void(0)" id="mb" class="easyui-menubutton"
		   data-options="menu:'#mm',iconCls:'icon-man'" style="position: relative; float: right"
		   th:text="${'您好，'+user.username}"></a>
		<div id="mm" style="width:150px;">
			<div data-options="iconCls:'icon-filter'">控制台</div>
			<div data-options="iconCls:'icon-lock'">我的账号</div>
			<div data-options="iconCls:'icon-help'" onclick="navigateTo('static/pages/about.html')">关于</div>
			<div data-options="iconCls:'icon-no'" onclick="navigateTo('logout')">退出</div>
		</div>
	</div>
	<div region="west" split="true" title="功能菜单" style="width:200px;">
		<ul class="easyui-tree" id="menu-tree">
			<li>
				<span>储蓄账户管理</span>
				<ul>
					<li>
						<span>储蓄账户类型管理</span>
					</li>
					<li>
						<span>储蓄账户详情管理</span>
					</li>
				</ul>
			</li>
			<li>
				<span>收支管理</span>
				<ul>
					<li>
						<span>收支类型管理</span>
					</li>
					<li>
						<span>收支详单管理</span>
					</li>
				</ul>
			</li>
			<li>
				<span>收入支出统计分析</span>
				<ul>
					<li><span>收入支出走势分析</span></li>
					<li><span>收支占比分析</span></li>
				</ul>
			</li>
			<li>
				<span>报表管理</span>
				<ul>
					<li><span>报表导出</span></li>
				</ul>
			</li>
			<li>
				<span>家庭用户管理</span>
				<ul>
					<li>
						<span>角色管理</span>
					</li>
					<li>
						<span>用户管理</span>
					</li>
				</ul>
			</li>
			<li>
				<span>个人用户管理</span>
				<ul>
					<li>
						<span>密码修改</span>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div region="center">
		<div id="tt" class="easyui-tabs" fit="true">
			<div title="控制台" style="display:none;">
				控制台
			</div>
		</div>
	</div>
</div>
</body>
</html>
